# Workspaces:
#
set $workspace1 "01"
set $workspace2 "02"
set $workspace3 "03"
set $workspace4 "04"
set $workspace5 "05"
set $workspace6 "06"
set $workspace7 "07"
set $workspace8 "08"
set $workspace9 "09"
set $workspace10 "10"

# Switch to workspace
bindsym $mod+1 workspace $workspace1
bindsym $mod+2 workspace $workspace2
bindsym $mod+3 workspace $workspace3
bindsym $mod+4 workspace $workspace4
bindsym $mod+5 workspace $workspace5
bindsym $mod+6 workspace $workspace6
bindsym $mod+7 workspace $workspace7
bindsym $mod+8 workspace $workspace8
bindsym $mod+9 workspace $workspace9
bindsym $mod+0 workspace $workspace10

# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $workspace1
bindsym $mod+Shift+2 move container to workspace $workspace2
bindsym $mod+Shift+3 move container to workspace $workspace3
bindsym $mod+Shift+4 move container to workspace $workspace4
bindsym $mod+Shift+5 move container to workspace $workspace5
bindsym $mod+Shift+6 move container to workspace $workspace6
bindsym $mod+Shift+7 move container to workspace $workspace7
bindsym $mod+Shift+8 move container to workspace $workspace8
bindsym $mod+Shift+9 move container to workspace $workspace9
bindsym $mod+Shift+0 move container to workspace $workspace10

# Note: workspaces can have any name you want, not just numbers.
# We just use 1-10 as the default.

# Assign apps to particular workspaces
assign [app_id="firefox"] workspace $workspace1
assign [app_id="org.kde.dolphin"] workspace $workspace2
assign [app_id="pcmanfm-qt"] workspace $workspace2
assign [app_id="org.https:\/\/nomacs.nomacs"] workspace $workspace3
assign [app_id="Alacritty"] workspace $workspace9
assign [app_id="telegramdesktop"] workspace $workspace10
